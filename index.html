<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Страница авторизации</title>
  <link rel="stylesheet" style media="screen" href="style.css">

</head>


<body>
    
    
    <form action="index.html" method="get">
        <h3>Авторизация</h3>

        <label for="username">Пользователь</label>
        <input name="username" type="email" placeholder="Ваш Email" id="username" required>

        <label for="password">Пароль</label>
        <input name="password" type="password" placeholder="Ваш пароль" maxlength="20" pattern="[A-Za-z0-9]{6,}" id="password" required>

        <button>Войти</button>
        
    </form>
	
	
</body>
</html>
